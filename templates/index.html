<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
    </script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Baseball Graph Generator</title>
</head>
<body>
    <h1>Baseball Graph Generator</h1>

    <form action="/" method="post">
        <div class="mainInput">
            <input type="text" id="stat1" value="{{request.form['xstat']}}" name="xstat" placeholder="x-axis">
            <input type="text" id="stat2" value="{{request.form['ystat']}}" name="ystat" placeholder="y-axis">
            <button type="submit" id="gen_script" name="submit_button">Generate</button>
        </div>
    </form>
    <br/>
    <img src="{{ result_image }}" alt="" visible="{{ show_image }}">

    <script>
        $( function() {
            var availableTags = [
                {% for term in terms %}
                    "{{term}}",
                {% endfor %}
            ];
            $("#stat1").autocomplete({
                source: availableTags,
                open: function(event, ui) {
                    $(this).autocomplete("widget").css({
                        "width": ($(this).width() + "px")
                    });
                }
            });
            $("#stat2").autocomplete({
                source: availableTags,
                open: function(event, ui) {
                    $(this).autocomplete("widget").css({
                        "width": ($(this).width() + "px")
                    });
                }
            });
        } );
    </script>

</body>
</html>
